{% extends "base.html" %}

{% block title %}Сменить пароль - TeamManager{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Сменить пароль</h1>
</div>

<div class="form-container">
    <form action="/profile/password" method="post" class="form">
        <div class="form-group">
            <label for="current_password">Текущий пароль</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>

        <div class="form-group">
            <label for="new_password">Новый пароль</label>
            <input type="password" id="new_password" name="new_password" required minlength="6">
        </div>

        <div class="form-group">
            <label for="new_password_confirm">Подтвердите новый пароль</label>
            <input type="password" id="new_password_confirm" name="new_password_confirm" required minlength="6">
        </div>

        <div class="form-actions">
            <a href="/profile" class="btn">Отмена</a>
            <button type="submit" class="btn btn-primary">Сменить пароль</button>
        </div>
    </form>
</div>
{% endblock %}
